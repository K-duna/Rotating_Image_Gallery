<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/200/300" alt="">
        </span> 
        <span style="--i: 2">
            <img src="https://picsum.photos/id/37/200/300" alt="">
        </span> 
        <span style="--i: 3">
            <img src="https://picsum.photos/id/48/200/300" alt="">
        </span> 
        <span style="--i: 4">
            <img src="https://picsum.photos/id/5/200/300" alt="">
        </span> 
        <span style="--i: 5">
            <img src="https://picsum.photos/id/7/200/300" alt="">
        </span> 
        <span style="--i: 6">
            <img src="https://picsum.photos/id/78/200/300" alt="">
        </span> 
        <span style="--i: 7">
            <img src="https://picsum.photos/id/160/200/300" alt="">
        </span> 

    </div>

    <div class="btn-container">
        <button class="btn" id="next">Next</button>
        <button class="btn" id="prev">Prev</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
